<div class="my-operate-bar">
    <a routerLink="/home/index" class="my-btn-back">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span>返回</span>
    </a>
    <span class="my-title">
        新增收入
    </span>
</div>

<form class="addPay-form" role="form" (ngSubmit)="onSubmit()" #addEarnForm="ngForm">
    <div class="form-group">
        <label for="amount">金额</label>
        <input type="number" class="form-control" name="amount" [(ngModel)]="model.amount" placeholder="收入金额" 
               required
               #amount="ngModel">
        <div [hidden]="amount.valid || amount.pristine" class="alert alert-danger">
            金额不能为空
        </div>
    </div>
    <div class="form-group">
        <label for="remark">备注</label>
        <input type="text" class="form-control" name="remark" [(ngModel)]="model.content" placeholder="收入备注"
                required
                #content="ngModel">
        <div [hidden]="content.valid || content.pristine" class="alert alert-danger">
            备注不能为空
        </div>
    </div>
    <div class="form-group">
        <label for="date">日期</label>
        <input type="date" class="form-control" id="date" placeholder="收入日期" uxDatePicker="" readonly
               required       
        >
    </div>
    <button class="btn btn-group-justified btn-primary" type="submit" [disabled]="!addEarnForm.form.valid">保存</button>
</form>
