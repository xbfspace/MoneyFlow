<div class="my-operate-bar">
    <a routerLink="/home/index" class="my-btn-back">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span>返回</span>
    </a>
    <span class="my-title">
        新增收入
    </span>
</div>

<form class="addPay-form" role="form" (ngSubmit)="onSubmit()" [formGroup]="addEarnForm">
    <div class="form-group">
        <label for="amount">金额</label>
        <input type="text" class="form-control" formControlName="Amount"  placeholder="收入金额" required>
        <div *ngIf="formErrors.Amount" class="alert alert-danger">
            {{ formErrors.Amount}}
        </div>
    </div>
    <div class="form-group">
        <label for="remark">备注</label>
        <input type="text" class="form-control" formControlName="Content"  placeholder="收入备注" required>
        <div *ngIf="formErrors.Content" class="alert alert-danger">
            {{ formErrors.Content}}
        </div>
    </div>
    <div class="form-group">
        <label for="date">日期</label>
        <input type="text" class="form-control" id="date" formControlName="EarnDate" placeholder="收入日期" required readonly >
        <div *ngIf="formErrors.EarnDate" class="alert alert-danger">
            {{ formErrors.EarnDate}}
        </div>
    </div>
    <button class="btn btn-group-justified btn-primary" type="submit" [disabled]="!addEarnForm.valid">保存</button>
    <!--<button type="button" (click)="test()">测试</button>-->
</form>
